<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - InkManager Pro</title>
    <style>
        :root {
            --primary: #00bcd4;
            --dark: #0d1117;
            --darker: #010409;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            text-align: center;
            max-width: 500px;
        }
        
        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        h1 {
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, var(--primary) 0%, #008ba3 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.4);
        }
        
        .offline-features {
            margin-top: 40px;
            text-align: left;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .offline-features h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .offline-features ul {
            list-style: none;
        }
        
        .offline-features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .offline-features li:before {
            content: "âœ“";
            position: absolute;
            left: 0;
            color: var(--primary);
            font-weight: bold;
        }

        /* Enhanced focus states for accessibility */
        button:focus {
            outline: 3px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <main role="main">
    <div class="offline-container">
        <div class="offline-icon" aria-hidden="true">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It looks like you've lost your internet connection. Don't worry, your data is safe and stored locally.</p>
        <button class="retry-btn" onclick="window.location.reload()" aria-label="Reload page to try again">
            ðŸ”„ Try Again
        </button>
        
        <aside class="offline-features" aria-labelledby="offline-features-title">
            <h3 id="offline-features-title">When you're back online:</h3>
            <ul>
                <li>Access all your client data</li>
                <li>View and manage sessions</li>
                <li>Track inventory</li>
                <li>Generate reports</li>
            </ul>
        </aside>
    </div>
    </main>
</body>
</html>
